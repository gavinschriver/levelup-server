{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>User Events</h1>

    {% for user in userevent_list %}
    <h2>{{ user.full_name }}</h2>
    <ol>
      {% for event in user.events %}
      <li>Game Name: {{ event.game_name}} Game Date: {{event.date}}</li>
      {% endfor %}
    </ol>
    {% endfor %}
  </body>
</html>
